name: Create Release
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: setup jdk 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: setup fork
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "Github CI"
          java -jar fabricweight.jar patch
      - name: make gradle wrapper executable
        working-directory: ./workspace
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlecw
      - name: build
        working-directory: ./workspace
        run: ./gradlecw build
      - name: capture build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path: |
            workspace/XTFabric/build/libs/*
      - name: Publish-Fabric
        uses: Kir-Antipov/mc-publish@v3.2
        with:
          modrinth-id: RPOSBQgq
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: 694358
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}  
          loaders: fabric
          name: ${{github.ref_name}} - Fabric
          files: 'workspace/*Fabric/build/libs/!(*-@(dev|sources|javadoc|all)).jar'
